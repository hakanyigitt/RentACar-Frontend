<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>DailyPrice</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td> <a
            routerLink="/cars/details/{{car.id}}"
            class="card-title text-decoration-none h5"
            style="color: #007bff"
            >{{car.carName}}
          </a>
        </td> 
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}TL</td>
    </tr>
</table>
